  <body class="login">

  <!-- Fixed navbar -->
    <nav class="navbar navbar-fixed-top navbar-groupright" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header nav-center">
			    <a href="https://www.groupright.net/">
				<img class="navbar-brand-logo" src="images/LogoWhite.svg" alt="GroupRight" />
				</a>
		    </div>
      </div>
    </nav>
    
	
	<div class="flip-container">
	<div class="flipper">
		<div class="container-fluid login-box front">
		  <form class="" role="form">
			<h2 class="header-center">Log In</h2>
			<div class="alert alert-danger" id="alertDangerBanner" style="display:none" role="alert">
			  This is an invalid login attempt alert.
			</div>
			<div class="alert alert-success" id="alertSuccessBanner" style="display:none" role="alert">
			  This is a successful alert.
			</div>
			<label for="loginInputEmail" class="sr-only">Email address</label>
			<input type="email" id="loginInputEmail" class="form-control" placeholder="Email address" required autofocus>
			
			<label for="loginInputPassword" class="sr-only">Password</label>
			<input type="password" id="loginInputPassword" class="form-control" placeholder="Password" required>
			
			<div class="row">
				<div class="col-xs-6">
					<div class="checkbox">
					  <label>
						<input type="checkbox" value="login-remember-me" id="rememberMe"/> Remember me
					  </label>
					</div>
				</div>
				<div class="col-xs-6">
					<div class="text-right gr-spaced">
						<a href="forgot.html">Forgot Password?</a>
					</div>
				</div>
			</div>
			
			<button class="btn btn-lg btn-block btn-primary" type="submit"  id="signInButton">Sign in</button>
			<hr class="groupright-divider"/>
			<button class="btn btn-lg btn-block" type="button"  onclick="flipToSignUp()">Sign up</button>
		  </form>

		</div> <!-- /container -->
		
		<div class="container-fluid signup-box back">

		  <form class="" role="form">
			<h2 class="header-center">Sign Up</h2>
			<div class="alert alert-danger" id="alertDangerBannerSignup" style="display:none" role="alert">
			  This is an invalid login attempt alert.
			</div>
			<div class="alert alert-success" id="alertSuccessBannerSignup" style="display:none" role="alert">
			  This is a successful alert.
			</div>	
			
			<div class="row">
				<div class="col-xs-6">
					<label for="signupFirstName" class="sr-only">First Name</label>
					<input type="text" id="signupFirstName" class="form-control" placeholder="First Name" required>
				</div>
				<div class="col-xs-6">
					<label for="signupLastName" class="sr-only">Last Name</label>
					<input type="text" id="signupLastName" class="form-control" placeholder="Last Name" required>
				</div>
			</div>
			
			
			<label for="signupInputEmail" class="sr-only">Email address</label>
			<input type="email" id="signupInputEmail" class="form-control" placeholder="Email address" required autofocus>
			
			
			<label for="signupInputPassword" class="sr-only">Password</label>
			<input type="password" id="signupInputPassword" class="form-control" placeholder="Password" required>
			
			<label for="signupConfirmPassword" class="sr-only">Confirm Password</label>
			<input type="password" id="signupConfirmPassword" class="form-control has-error" placeholder="Confirm Password" required>
			
			
			<div class="checkbox">
			  <label>
				<input id="termsAndConditionsAgreed" type="checkbox" value="signup-terms-conditions" /> I have read and agree to the
					<a href="terms.html" target="_blank">Terms and Conditions</a>.
			  </label>
			</div>
						
			<button class="btn btn-lg btn-block btn-primary" type="submit" id="signUpButton">Sign up</button>
			<hr class="groupright-divider"/>
			<button class="btn btn-lg btn-block" type="button" onclick="flipToLogIn()">Cancel</button>
		  </form>

		</div> <!-- /container -->
	</div>
	</div>
