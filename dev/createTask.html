<meta name="keywords" content="GroupRight, Group Right, Groups done right, Group, Right, GroupWright, Group Wright, Group, Wright, groups, collaboration, collaborative group management, management, tasks, assignment, teamwork, scheduler, scheduling, planning, coordination, team building, Santa Clara University, SCU, Santa Clara, Kenneth Bigler, Kenneth, Bigler, Kenneth William Lidgate Bigler, Zachary Wilson, Zachary, Wilson, Scott Sarsfield, Scott, Sarsfield, Senior Design Project, Senior, Design, Project">

<body>

<div class="col-sm-3">
	<button type="button" class="btn btn-lg btn-block btn-success" data-toggle="modal" href="#createTaskBox">Start a Task</button>
</div>

<!--Create Task -->
<div class="modal fade" id="createTaskBox" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create a Task</h4>
      </div>
      <div class="modal-body">
      			<h5 class="header-center">Step 1: What is the task you are assigning?</h5>	
				<div class="row">
					<div class="col-xs-10">
						<label for="taskNameField" class="sr-only">Task Name</label>	
						<input type="text" id="taskNameField" class="form-control" placeholder="Task Name" required autofocus>
					</div>
				</div>
				<h5 class="header-center">Step 2: Set the deadline.</h5>
				<!--<div class="row">
					<div class="col-xs-8">
						<div class="input-daterange input-group" id="datepicker">
					    <input type="text" class="input-sm form-control" />
					</div>
					<div class="col-xs-4">
						&nbsp;
					</div>
				</div>
				<div class="row">
					<label class="control-label col-sm-3">Time:</label>
					<div class="col-xs-3">
						<div class="input-group">
							<input type="text" class="form-control" id="number" >
							<span class="input-group-addon"><b>:</b></span>
							<input type="text" class="form-control" id="number">
						</div>
					</div>
					<div class="col-sm-2">
						<select class="form-control">
							<option>AM</option>
							<option>PM</option>
						</select>
					</div>
				</div>-->
				<div class="row">
					<div class="col-sm-7">
						<h5 class="header-center">Step 3: Who do you want to assign this to?</h5>
					</div>
					<div class="col-sm-5">
			            <div class="btn-group" data-toggle="buttons">
			                <label class="btn btn-default">
			                    <input type="radio" name="fixedtime" value="1" /> A Group
			                </label> 
			                <label class="btn btn-default">
			                    <input type="radio" name="fixedtime" value="2" /> A Member
			                </label> 
			            </div>
			        </div>
				</div>
				<h5 class="header-center">Step 4: Pick the group or member:</h5>	
				<div class="row">
					<div class="col-xs-10">
						<label for="assignmentNameField" class="sr-only">Assignment Name</label>	
						<input type="text" id="assignmentNameField" class="form-control" placeholder="Assignment Name" required autofocus>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<h5 class="header-center">Step 5: Is this event reoccurring?</h5>
					</div>
					<div class="col-sm-6">
			            <div class="btn-group" data-toggle="buttons">
			                <label class="btn btn-default">
			                    <input type="radio" name="fixedtime" value="1" /> Yes
			                </label> 
			                <label class="btn btn-default">
			                    <input type="radio" name="fixedtime" value="2" /> No
			                </label> 
			            </div>
			        </div>
				</div>
				<div class="row">
					<div class="col-xs-10">
						<label for="assignmentNameField" class="sr-only">Assignment Name</label>	
						<input type="text" id="assignmentNameField" class="form-control" placeholder="Assignment Name" required autofocus>
					</div>
				</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="createGroup()" >Create Group</button>
      </div>
    </div>
  </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
