<body style="margin-top:60px;">


<div class="container signup-box back" id="createEventBox">

	<form class="createEventForm" role="form" onsubmit="signUp()">
		<h2 class="header-center">Create an event</h2>	
			
		<h5 class="header-center">Step 1: Add an event name.</h5>	
			<div class="row">
				<div class="col-xs-12">
					<label for="signupInputEmail" class="sr-only">Event Name</label>	
					<input type="text" id="signupInputEmail" class="form-control" placeholder="Event Name (All members will see this)" required autofocus>
				</div>
			</div>

		<h5 class="header-center">Step 2: Add an email address for each member. </h5>
			<div id="members">
			<div class="row">
				<div class="col-xs-9">
					<input type="text" id="member1" class="form-control" placeholder="yourEmail@groupright.net" disabled>
				</div>
				<div class="col-xs-2">
					<br/><span class="label label-success">Leader</span>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-9">
					<input type="text"class="form-control" id="member2" placeholder="Member 2" onkeydown="addField(2)" disabled>
				</div>
				<div class="col-xs-2">
					<br/><span class="label label-info">Member</span>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-9">
					<input type="text"class="form-control" id="member2" placeholder="Member 3" onkeydown="addField(2)" disabled>
				</div>
				<div class="col-xs-2">
					<br/><span class="label label-info">Member</span>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-9">
					<input type="text"class="form-control" id="member2" placeholder="Member 4" onkeydown="addField(2)" disabled>
				</div>
				<div class="col-xs-2">
					<br/><span class="label label-info">Member</span>
				</div>
			</div>
			</div>
			<br/>

				<div class="row">
					<div class='col-sm-6'>
						<div class="form-group">

			<div class="input-group" id="datetimepicker7">
				<span style="margin-top:10px;" class="input-group-addon datepickerbutton">
					<span class="glyphicon glyphicon-calendar"></span>
				</span>
				<input type='text' class="form-control"/>
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-remove"></span>
				</span>
			</div>


			<button class="btn btn-lg btn-block btn-primary" type="submit" id="signUpButton">Create Event</button>
			<hr class="groupright-divider"/>
			<button class="btn btn-lg btn-block" type="button" onclick="cancelCreateEvent()">Cancel</button>
	</form>

</div>
