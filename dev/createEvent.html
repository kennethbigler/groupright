<!-- Create Event Architecture
	Information
		event name
		date range __ to __
		time range __ to __

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3">
			&nbsp;
		</div>
		<div class="col-sm-6">
			<div class="signup-box back" id="createEventBox">
				<form class="createEventForm" role="form" onsubmit="signUp()">
					<h2 class="header-center">Create an Event for Group <span id="groupname">Fake Madrid</span></h2>

					<h5 class="header-center">Step 1: Add an event name.</h5>	
					<div class="row">
						<div class="col-xs-12">
							<label for="signupInputEmail" class="sr-only">Event Name</label>	
							<input type="text" id="signupInputEmail" class="form-control" placeholder="Event Name (All members will see this)" required autofocus>
						</div>
					</div>

					<h5 class="header-center">Step 2: Set the Event Details. </h5>
					<div class="input-daterange input-group datepicker" data-date-format="mm/dd/yyyy">
						<input class="input-sm form-control" type="text" name="start">
						<span class="input-group-addon">to</span>
						<input class="input-sm form-control" type="text" name="end">
					</div>

					<!-- Submit Section -->
					<button class="btn btn-lg btn-block btn-primary" type="submit" id="signUpButton">Create Event</button>
					<hr class="groupright-divider"/>
					<button class="btn btn-lg btn-block" type="button" onclick="cancelCreateEvent()">Cancel</button>
				</form>
			</div>
		</div>
		<div class="col-sm-3">
			&nbsp;
		</div>
	</div>
