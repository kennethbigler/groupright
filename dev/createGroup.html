<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GroupRight, Groups Done Right</title>
<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/home-styles.css" rel="stylesheet">
<link href="css/createGroup-styles.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<link rel="icon" href="images/favicon.png" />
<meta name="keywords" content="GroupRight, Group Right, Groups done right, Group, Right, GroupWright, Group Wright, Group, Wright, groups, collaboration, collaborative group management, management, tasks, assignment, teamwork, scheduler, scheduling, planning, coordination, team building, Santa Clara University, SCU, Santa Clara, Kenneth Bigler, Kenneth, Bigler, Kenneth William Lidgate Bigler, Zachary Wilson, Zachary, Wilson, Scott Sarsfield, Scott, Sarsfield, Senior Design Project, Senior, Design, Project">
<meta name="description" content="GroupRight is a collaborative group management system.  It is the Senior Design Project for Kenneth Bigler, Zachary Wilson, and Scott Sarsfield, students from Santa Clara University.">
<meta name="author" content="Kenneth Bigler">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/homescripts.js"></script>
<script src="js/cookie.js"></script>
<script src="js/createGroup.js"></script>
</head>
<body style="margin-top:60px;">


<div class="container signup-box back" id="createGroupBox">

	<form class="createGroupForm" role="form" onsubmit="signUp()">
		<h2 class="header-center">Create a group</h2>	
			
		<h5 class="header-center">Step 1: Add a group name.</h5>	
			<div class="row">
				<div class="col-xs-12">
					<label for="signupInputEmail" class="sr-only">Group Name</label>	
					<input type="text" id="signupInputEmail" class="form-control" placeholder="Group Name (All members will see this)" required autofocus>
				</div>
			</div>

		<h5 class="header-center">Step 2: Add an email address for each member. </h5>
			<div id="members">
			<div class="row">
				<div class="col-xs-9">
					<input type="text" id="member1" class="form-control" placeholder="yourEmail@groupright.net" disabled>
				</div>
				<div class="col-xs-2">
					<br/><span class="label label-success">Leader</span>
				</div>
			</div>
			<div class="row">

				<div class="col-xs-9">
					<input type="text"class="form-control" id="member2" placeholder="Member 2" onkeydown="addField(2)">
				</div>
				<div class="col-xs-2">
					<br/><span class="label label-info">Member</span>
				</div>
			</div>
			</div>
			<br/>
						
			<button class="btn btn-lg btn-block btn-primary" type="submit" id="signUpButton">Create Group</button>
			<hr class="groupright-divider"/>
			<button class="btn btn-lg btn-block" type="button" onclick="cancelCreateGroup()">Cancel</button>
	</form>

</div>


<!-- Incase we want to fix to the bottom, fix scrolling issues with this, needs more work for small screens after the bottom stacks.  To continue work, add class "navbar-fixed-bottom" to footer
<div class="foofooter">&nbsp;</div>-->

</script>

</body>
</html>
