  <body class="login">

  <!-- Fixed navbar -->
    <nav class="navbar navbar-fixed-top navbar-groupright" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header nav-center">
			    <img class="navbar-brand-logo" src="images/LogoWhite.svg" alt="GroupRight">
		    </div>
      </div>
    </nav>

	
	
    <div class="container-fluid login-box">

      <form class="" role="form">
        <h2 class="header-center">Log In</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
		
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
		
        <button class="btn btn-lg btn-block btn-primary" type="submit">Sign in</button>
		    <hr class="groupright-divider" />
        <button class="btn btn-lg btn-block" type="submit">Sign up</button>
      </form>

    </div> <!-- /container -->
