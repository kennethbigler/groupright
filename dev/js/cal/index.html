<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GroupRight, Groups Done Right</title>
<link rel="stylesheet" href="grcal.css" />
</head>
<body>

<style type="text/css">
	html,body{width:100%;height:100%; margin:0; padding:0;}
</style>

<div id="calendar" style="width:700px;height:700px;">
</div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="grcal.js"></script>
<script>

$(document).ready(function(){
	var cal = $("#calendar");
	cal.css({"background-color":"#ddd"});
	cal.html("Calendar goes here.");
	
	cal.grCalendar();

});

</script>

</body>
</html>
